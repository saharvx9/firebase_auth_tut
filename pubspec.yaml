name: firebase_auth_tut
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.4

  # Firebase dependencies
  firebase_core: ^1.17.0
  firebase_auth: ^3.3.18
  firebase_storage: ^10.2.17
  cloud_firestore: ^3.1.17

  # Get it - dependency injection (service locator)
  # https://pub.dev/packages/get_it
  get_it: ^7.2.0

  #  Bloc/Cubit state management
  # https://pub.dev/packages/flutter_bloc
  flutter_bloc: ^8.0.1

  # Simply navigation
  # https://pub.dev/packages/go_router
  go_router: ^3.1.0

  # json serialization
  # https://pub.dev/packages/json_serializable
  json_annotation: ^4.5.0

  # Save in local memory tiny stuff
  # https://pub.dev/packages/shared_preferences
  shared_preferences: ^2.0.15

  # load svg assets
  # https://pub.dev/packages/flutter_svg
  flutter_svg: ^1.1.0

  # load image from device
  # https://pub.dev/packages/image_picker
  image_picker: ^0.8.5+3

  # load files for all platforms(in this project for desktop only)
  # https://pub.dev/packages/file_picker
  file_picker: ^4.6.0

  # https://pub.dev/packages/intl
  intl: ^0.17.0

  # load image from url + cache
  # https://pub.dev/packages/cached_network_image
  cached_network_image: ^3.2.1

  # Social auth
  flutter_facebook_auth: ^5.0.0-dev.1
  google_sign_in: ^5.3.2

  flutter_dotenv: ^5.0.2

  simple_animations: ^4.0.2
  rxdart: ^0.27.3

dev_dependencies:
  build_runner: ^2.1.11
  json_serializable: ^6.2.0

  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  # Images folder decleatdeclarationion
  assets:
    - assets/images/
    - assets/variables/
    # Font declaration
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 600
